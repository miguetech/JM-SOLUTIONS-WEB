services:
  # Backend API Service (Express + TypeScript)
  - type: web
    name: jm-solutions-backend
    runtime: node
    # La región debe ser consistente si es posible.
    region: oregon 
    # Comando de construcción: instala dependencias en el subdirectorio y luego compila (si es necesario).
    buildCommand: cd backend && npm install && npm run build 
    # Comando de inicio: se asegura de ejecutar el servidor desde el subdirectorio.
    startCommand: cd backend && npm start 
    envVars:
      - key: NODE_ENV
        value: production
      # Render inyecta su propio puerto, es mejor usar $PORT o no especificar.
      # Render recomienda no establecer PORT en Blueprints.
      # - key: PORT
      #   value: 10000 
      # --- CREDENCIALES DE SUPABASE (¡ASEGÚRATE DE USAR SECRET FILES EN RENDER!) ---
