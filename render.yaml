  # Frontend Static Site (Next.js 14 - Static Export)
  - type: static # <- CORRECCIÓN: El tipo para sitios estáticos es 'static'.
    name: jm-solutions-frontend-web
    # Asumo que el frontend está en el mismo repositorio y la carpeta es 'frontend'.
    # Render lo detecta automáticamente, pero es bueno ser explícito.
    rootDir: frontend 
    # Comando de construcción: instala y compila el proyecto estático.
    buildCommand: npm install && npm run build 
    # Ruta donde Next.js exporta los archivos estáticos (`out` para export estático).
    staticPublishPath: out 
    # El Frontend (Next.js) necesita esta variable para saber dónde buscar el backend.
    envVars:
      # Render sustituirá el placeholder con la URL de tu servicio backend.
      - key: NEXT_PUBLIC_API_URL
